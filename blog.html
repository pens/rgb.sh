---
title: Blog
---
<img id="t1" src="/assets/img/decor/tri1.png">
<img id="t2" src="/assets/img/decor/tri2.png">
<img id="t3" src="/assets/img/decor/tri3.png">

{% for post in site.posts %}
<a href="{{post.url}}" class="post">
    <h2 class="main">{{ post.title }}</h2>
    <h3 class="main">{{ post.date | date: '%B %e %Y' }}</h3>
    <p class="main">{{ post.excerpt }}</p>
</a>
{% endfor %}
