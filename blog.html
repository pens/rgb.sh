title: Blog

<a href="/feed.xml">RSS</a>
{% for post in site.posts %}
<!-- TODO is there a semantic tag for this? -->
<a class="post" href="{{post.url}}">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.date | date: '%B %e %Y' }}</h3>
    <p>{{ post.excerpt }}</p>
</a>
{% endfor %}
