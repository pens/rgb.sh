title: Blog
---
<img id="t1" src="/assets/index/tri1.png">
<img id="t2" src="/assets/index/tri2.png">
<img id="t3" src="/assets/index/tri3.png">

{% for post in site.posts %}
  <a href="{{post.url}}" class="post">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.date | date: '%B %e %Y' }}</h3>
    <p>{{ post.desc }}</p>
  </a>
{% endfor %}
