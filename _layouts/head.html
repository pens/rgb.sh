<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    {% for style in page.styles %}<link rel="stylesheet" href="/assets/css/{{ style }}">{% endfor %}
    {% for script in page.scripts %}<script type="module" src="/assets/js/{{ script }}"></script>{% endfor %}
    {% if page.math %}<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>{% endif %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112153380-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-112153380-1');
    </script>
    <!-- TODO test out seo & atom plugins -->
    {% seo %}
</head>
<body>
    {{ content }}
</body>
</html>
