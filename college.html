---
title: College Projects
---
{% for project in site.data.college %}
<div class="proj">
    <div class="pimg">
        <div>
            <h2>{{ project.name }}</h2>
            <h3>{{ project.sub }}</h3>
        </div>
        <div>
            {% if project.arxiv %}<a href="https://arxiv.org/abs/{{ project.arxiv }}">ArXiv</a>{% endif %}
            {% if project.github %}<a href="https://github.com/sethdp/{{ project.github }}">GitHub</a>{% endif %}
            {% if project.youtube %}<a href="https://youtu.be/{{ project.youtube }}">YouTube</a>{% endif %}
        </div>
        <img src="assets/projects/{{ project.img }}"/>
    </div>
    <p>{{ project.desc }}</p>
</div>
{% endfor %}
