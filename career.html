---
title: Career
redirect_from:
- /work
---
<article>
    <h1>{{ page.title }}</h1>
    {%- for job in site.data.career -%}
    <section class="job">
        <hgroup>
            <h2>{{ job.company }}</h2>
            <p>{{ job.team }}</p>
            <p>{{ job.date }}</p>
        </hgroup>
        <p>{{ job.desc }}</p>
    </section>
    {%- endfor -%}
</article>
<img class="mask" src="{% link img/mask.png %}" alt="">
