---
title: Career
redirect_from:
- /work
---
<main>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    {%- for job in site.data.career -%}
    <section class="bg">
        <hgroup>
            <h2>{{ job.company }}</h2>
            <p>{{ job.team }} | {{ job.date }}</p>
        </hgroup>
        <p>{{ job.desc }}</p>
    </section>
    {%- endfor -%}
</main>
<img class="mask" src="{% link img/mask.png %}" alt="">
