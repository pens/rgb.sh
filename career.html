---
title: Career
redirect_from:
- /work
---
<article>
    <h1>{{ page.title }}</h1>
    {%- for job in site.data.career -%}
    <section class="job">
        <hgroup>
            <h2>{{ job.company }}</h2>
            <h3>{{ job.team }}</h3>
            <h4>{{ job.date }}</h4>
        </hgroup>
        <p>{{ job.desc }}</p>
    </section>
    {%- endfor -%}
</article>
<img class="mask" src="{% link img/mask.png %}" alt="">
