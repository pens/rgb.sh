<div class="sect">
  <h1>Seth Pendergrass</h1>
  <h3>Graphics & GPU Engineer</h3>
</div>
<div class="sect">
  <a href="//github.com/sethdp">GitHub</a>
  <a href="//linkedin.com/in/sethdp">LinkedIn</a>
</div>

<div class="sect">
  <h2>Projects</h2>
  <ul>
  {% for project in site.data.projects %}
    <li>{{ project.name }}<br>
      {% if project.arxiv %}
        <a href="//arxiv.org/abs/{{ project.arxiv }}">arXiv</a>
      {% endif %}
      {% if project.github %}
        <a href="//github.com/sethdp/{{ project.github }}.git">GitHub</a>
      {% endif %}
      {% if project.youtube %}
        <a href="//youtu.be/{{ project.youtube }}">YouTube</a>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>
